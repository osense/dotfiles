[admiral]
items = ["left", "workspaces",
         "right", "mail", "weather", "network", "sound", "battery", "clock"]

[workspaces]
path = "./i3_workspaces.py eDP1"

[clock]
path = "./clock.sh"
reload = 1

[weather]
path = "./weather.sh"
reload = 600

[battery]
path = "./battery.sh"
reload = 60

[sound]
path = "./sound.sh"
reload = 1

[network]
path = "./network.sh"
reload = 5

[mail]
path = "./mail.sh"
reload = 60

# Used for formatting lemonbar
[pad]
path = "echo '   '"
static = true

[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true
